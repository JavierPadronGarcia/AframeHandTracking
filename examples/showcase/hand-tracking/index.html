<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hand Tracking! • A-Frame</title>
  <meta name="description" content="Hand Tracking! • A-Frame">
  <!-- <script id="aframe-script" src="https://cdn.glitch.global/6fc9d869-72ee-4fc7-a3c2-4ab31b6cb91e/aframe-master.min.js?v=1676237097541"></script> -->
  <script src="../../../dist/aframe-master.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
  <script src="pinchable.js"></script>
  <script src="color-change.js"></script>
  <script src="slider.js"></script>
  <script src="size-change.js"></script>
  <script src="button.js"></script>
  <script src="menu.js"></script>
  <script src="pressable.js"></script>
  <script src="event-manager.js"></script>
</head>

<body>
  <a-scene environment>
    <a-entity id="change-scene-buttons">
      <a-entity position="-0.15 1 -0.5" rotation="0 20 0" id="gestureSceneButton"
        button="label: Usar Gestos; width: 0.20"></a-entity>
      <a-entity position="0.15 1 -0.5" rotation="0 -20 0" id="grabSceneButton"
        button="label: Coger cosas; width: 0.20"></a-entity>
    </a-entity>

    <a-entity id="grabScene" position="0 100 0" visible="false">
      <a-entity id="boxGeometry" position="0 1.5 -1" rotation="45 45 0"
        geometry="primitive: box; height: 0.6; width: 0.6; depth: 0.6" material="color: #ff4b5c" size-change
        scale="0.5 0.5 0.5" grabbable></a-entity>

      <a-entity id="torusGeometry" position="0 1.5 -1" rotation="45 45 0"
        geometry="primitive: torus; radius: 0.4; radius-tubular: 0.06" material="color: #d2e603" size-change
        visible="false" scale="0.5 0.5 0.5" grabbable></a-entity>

      <a-entity id="sphereGeometry" position="0 1.5 -1" rotation="45 45 0" geometry="primitive: sphere; radius: 0.6;"
        material="color: #fcdab7" size-change visible="false" scale="0.5 0.5 0.5" grabbable></a-entity>

      <a-entity id="menu" menu position="0 1 -0.5" rotation="-45 0 0" event-manager>
        <a-entity slider position="0 0.10 0"></a-entity>
        <a-entity id="sphereButton" button="label: sphere" position="-0.15 0 0"></a-entity>
        <a-entity id="boxButton" button="label: box" position="0 0 0"></a-entity>
        <a-entity id="torusButton" button="label: torus" position="0.15 0 0"></a-entity>
        <a-entity id="darkModeButton" button="label: Dark Mode; width: 0.20; toggable: true"
          position="0 -0.10 0"></a-entity>
        <a-entity id="backGrabButton" button="label: Retroceder" position="0 -0.15 0"></a-entity>
      </a-entity>
    </a-entity>

    <a-entity hand-tracking-controls="hand: left" hand-tracking-grab-controls="hand: left"></a-entity>
    <a-entity hand-tracking-controls="hand: right" hand-tracking-grab-controls="hand: right"></a-entity>
  </a-scene>
</body>

</html>
