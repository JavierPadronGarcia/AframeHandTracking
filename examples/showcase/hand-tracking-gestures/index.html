<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hand Tracking! • A-Frame</title>
  <meta name="description" content="Hand Tracking! • A-Frame">
  <script id="aframe-script"
    src="https://cdn.glitch.global/6fc9d869-72ee-4fc7-a3c2-4ab31b6cb91e/aframe-master.min.js?v=1676237097541"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
  <script src="pinchable.js"></script>
  <script src="button.js"></script>
  <script src="menu.js"></script>
  <script src="pressable.js"></script>
  <script src="event-manager.js"></script>
  <script src="gesture-color-change.js"></script>
</head>

<body>
  <a-scene environment>

    <a-entity id="gesturesScene" gesture-color-change>
      <a-cylinder id="cylinderLeft" position="-0.5 1.5 -1" radius="0.5" height="1.5" color="#FFFFFF"
        scale="0.3 0.3 0.3"></a-cylinder>
      <a-cylinder id="cylinderRight" position="0.5 1.5 -1" radius="0.5" height="1.5" color="#FFFFFF"
        scale="0.3 0.3 0.3"></a-cylinder>

      <a-entity id="menu" position="0 1 -0.5" rotation="-45 0 0" event-manager>
        <a-entity id="backGestureButton" button="label: Retroceder; width: 0.17" position="0 0 0"></a-entity>
      </a-entity>
    </a-entity>

    <a-entity laser-controls="hand: left" hand-tracking-controls="hand: left"></a-entity>
    <a-entity laser-controls="hand: right" hand-tracking-controls="hand: right"></a-entity>
  </a-scene>
</body>

</html>
